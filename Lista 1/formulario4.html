<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .botao {
        display: flex;
        justify-content: flex-end;

    }
</style>

<body>
    <main class="container">
        <h2>Novo Usuário</h2>

        <form action="" method="POST">
            <div class="row mt-5">
                <div class="col">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Informe o nome"></label>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="number" name="cpf" id="cpf" class="form-control" placeholder="Informe o CPF">
                </div>

                <div class="col-5">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" class="form-control"
                        placeholder="Informe o Endereço">
                </div>

                <div class="col-3">
                    <label for="nivel" class="form-label">Nível:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>----</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="row mt-3">
                    <div class="col-5">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Informe o email">
                    </div>
                    <div class="col-4">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="text" name="senha" id="senha" class="form-control" placeholder="Informe a senha">
                    </div>

                    <div class="col-3">
                        <label for="status" class="form-label">Status:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>----</option>
                            <option value="1">Solteiro</option>
                            <option value="2">Casado</option>
                            <option value="3">Divorciado</option>
                            <option value="4">Viúvo</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4 botao">
                    <button type="button" class="btn btn-success">Enviar</button>
                    <button type="button" class="btn btn-light">Cancelar</button>
                </div>
        </form>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
