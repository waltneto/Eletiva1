<!doctype html>
<html lang="pt-">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h2>Billing address</h2>

        <form action="" method="POST">
            <div class="row mt-5">
                <div class="col-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder=""></label>
                </div>

                <div class="col-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder=""></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="email" class="form-label">Email (optional)</label>
                    <input type="text" name="email" id="email" class="form-control"
                        placeholder="you@example.com"></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" id="address" class="form-control"
                        placeholder="1234 Main St"></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="address2" class="form-label">Address 2 (Optional)</label>
                    <input type="text" name="address2" id="address2" class="form-control"
                        placeholder="Apartment or suite"></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose...</option>
                        <option value="1">Brazil</option>
                        <option value="2">United States</option>
                        <option value="3">France</option>
                        <option value="4">Japan</option>
                        <option value="5">Australia</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose...</option>
                        <option value="1">São Paulo</option>
                        <option value="2">Florida</option>
                        <option value="3">Texas</option>
                        <option value="4">Paraná</option>
                        <option value="5">Minas Gerais</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="zip" name="zip" id="zip" class="form-control" placeholder="">
                </div>
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
