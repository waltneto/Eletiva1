<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="d-flex justify-content-center align-items-center">Sample Form</h1>

        <form action="" method="POST">

            <div class="row mt-5">
                <div class="col-2">
                    <label for="partner_name" class="form-label">Partner Name</label>
                </div>
                <div class="col-4">
                    <input type="text" name="partner_name" id="partner_name" class="form-control"></label>
                </div>
                <div class="col-2">
                    <label for="partner_email_ID" class="form-label">Partner Email ID</label>
                </div>
                <div class="col-4">
                    <input type="text" name="partner_email_ID" id="partner_email_ID" class="form-control"></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-2">
                    <label for="partner_legal_name" class="form-label">Partner Legal Name</label>
                </div>
                <div class="col-4">
                    <input type="text" name="partner_legal_name" id="partner_legal_name" class="form-control"></label>
                </div>
                <div class="col-2">
                    <label for="partner_mobile" class="form-label">Partner Mobile</label>
                </div>
                <div class="col-4">
                    <input type="text" name="partner_mobile" id="partner_mobile" class="form-control"></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-2">
                    <label for="partner_address" class="form-label">Partner Address</label>
                </div>
                <div class="col-10">
                    <textarea class="form-control" id="partner_address" rows="2"></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2">
                    <label for="contract_start_date" class="form-label">Contract Start Date</label>
                </div>
                <div class="col-4">
                    <input type="text" name="contract_start_date" id="contract_start_date" class="form-control"
                        placeholder="Date Start"></label>
                </div>
                <div class="col-2">
                    <label for="contract_expiry_date" class="form-label">Contract Expiry Date</label>
                </div>
                <div class="col-4">
                    <input type="text" name="contract_expiry_date" id="contract_expiry_date" class="form-control"
                        placeholder="Date End"></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-2">
                    <label for="minimum_loan_amount" class="form-label">Minimum Loan Amount</label>
                </div>
                <div class="col-4">
                    <input type="text" name="minimum_loan_amount" id="minimum_loan_amount" class="form-control"></label>
                </div>
                <div class="col-2">
                    <label for="maximum_loan_amount" class="form-label">Maximum Loan Amount</label>
                </div>
                <div class="col-4">
                    <input type="text" name="maximum_loan_amount" id="maximum_loan_amount" class="form-control"></label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-2">
                    <label for="interest_rate" class="form-label">Interest Rate</label>
                </div>
                <div class="col-4">
                    <input type="text" name="interest_rate" id="interest_rate" class="form-control"></label>
                </div>
                <div class="col-2">
                    <label for="deposit_amount" class="form-label">Deposit Amount</label>
                </div>
                <div class="col-4">
                    <input type="text" name="deposit_amount" id="deposit_amount" class="form-control"></label>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center align-items-center">
                <a href="#" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Save</a>
            </div>


        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
