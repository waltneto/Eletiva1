<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .botao {
        display: flex;
        justify-content: flex-end;

    }
</style>

<body>
    <main class="container">
        <form action="" method="post">
            <div class="row mt-5">
                <div class="col-1">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="number" name="codigo" id="codigo" class="form-control" placeholder="32"></label>
                </div>

                <div class="col-5">
                    <label for="Nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control"
                        placeholder="Nome Completo do Cliente">
                </div>

                <div class="col-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="cliente@dominio.com">
                </div>

                <div class="col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="number" name="cpf" id="cpf" class="form-control" placeholder="Só números">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-2">
                    <label for="celular" class="form-label">N° Celular</label>
                    <input type="number" name="celular" id="celular" class="form-control" placeholder="N° do celular">
                </div>

                <div class="col-2">
                    <label for="Telefone" class="form-label">N° Telefone fixo</label>
                    <input type="number" name="telefone" id="telefone" class="form-control" placeholder="N° telefone">
                </div>

                <div class="col-2">
                    <label for="Completo" class="form-label">CEP</label>
                    <input type="number" name="CEP" id="CEP" class="form-control" placeholder="ex:88308070">
                </div>

                <div class="col-2">
                    <label for="Logradouro" class="form-label">Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro" class="form-control"
                        placeholder="ex:Rua 1440,">
                </div>

                <div class="col-1">
                    <label for="numero_casa" class="form-label">N°</label>
                    <input type="number" name="numero_casa" id="numero_casa" class="form-control" placeholder="N°">
                </div>

                <div class="col-3">
                    <label for="Bairro" class="form-label">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-4">
                    <label for="Cidade" class="form-label">Cidade</label>
                    <input type="text" name="Cidade" id="Cidade" class="form-control" placeholder="Cidade">
                </div>

                <div class="col-3">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" name="uf" id="uf" class="form-control" placeholder="UF">
                </div>

                <div class="col-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione</option>
                        <option value="1">Solteiro</option>
                        <option value="2">Casado</option>
                        <option value="3">Divorciado</option>
                        <option value="4">Viúvo</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 botao">
                <input class="btn btn-danger" type="reset" value="Resetar">
                <input class="btn btn-success" type="submit" value="Próximo">
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
